<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <img src="images/bg-pattern-top.svg" alt="top-pattern" id="top">
        <img src="images/bg-pattern-bottom.svg" alt="bottom-pattern" id="bottom">
        
        <div id="profile-card">
            <div>
                <img class="bg" src="images/bg-pattern-card.svg" alt="">
            </div>
            <div id="photo">
                <img class="dp" src="images/image-victor.jpg" alt="">
            </div>
            <div class="pinfo">
                <div id="profile">
                    <p><b>Victor Crest</b>&nbsp;&nbsp;26</p>
                </div>
                <p id="place">London</p>
            </div><hr>
            <div id="footer">
                <div class="stat-value">
                    <p>80K</p>
                    <p>803K</p>
                    <p>1.4K</p>
                </div>
                <div class="stats">
                    <p>Followers</p>
                    <p>Likes</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>
            
            
        </div>


        <script src="" async defer></script>
    </body>
</html>
